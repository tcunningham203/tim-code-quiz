<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="intro" id="welcome" style="display: block;">
        <div class="intro-container" id="welcome-text" style="display: block;">
        <h1>
            Test your Javascript knowledge with this 5 question quiz. You have 70 seconds to answer the questions. You
            will recieve a 10 second penalty for each incorrect answer. At the end, your remaining time is your score.
        </h1>
        
        </div>
        <div class="result-container" id="result-text" style="display: none;">
            <h1>
                You finished! Here is your score:
            </h1>
            
            </div>
        <button class="start-button" id="start-button" style="display: block;">Start Quiz</button>
        <button class="high-scores-button" id="high-scores-button" style="display: block;">View High Scores</button>
    </div>

    </div>
    <div class="quiz-container" id="quiz" style="display: none;">
        <div class="question" id="question">
            Q placeholder
        </div>
        <div class="all-choices" id="choices">
            <button class="choice" id="btnA">A</button>

            <button class="choice" id="btnB">B</button>

            <button class="choice" id="btnC">C</button>

            <button class="choice" id="btnD">D</button>
        </div>
    </div>



    <script src="./js/script.js"></script>
</body>

</html>
